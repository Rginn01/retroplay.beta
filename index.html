<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneio de Lendas - Mata-Mata</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --card-hover: #334155;
            --text-color: #f8fafc;
            --accent-color: #3b82f6;
            --line-color: #475569;
            --winner-gold: #fbbf24;
            --loss-opacity: 0.4;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        p.subtitle {
            color: #94a3b8;
            font-size: 1rem;
        }

        /* Container Principal com Scroll Horizontal para Mobile */
        .bracket-container {
            display: flex;
            flex-direction: row;
            overflow-x: auto;
            padding: 40px 20px;
            width: 100%;
            min-width: 1200px; /* Garante que a chave n√£o quebre */
            justify-content: center;
        }

        /* Colunas das Rodadas */
        .round {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 250px;
            margin-right: 60px; /* Espa√ßo para as linhas */
            position: relative;
        }

        .round:last-child {
            margin-right: 0;
            width: 200px;
            justify-content: center;
        }

        .round-title {
            text-align: center;
            font-weight: bold;
            color: #94a3b8;
            text-transform: uppercase;
            font-size: 0.85rem;
            margin-bottom: 20px;
            position: absolute;
            top: -30px;
            width: 100%;
        }

        /* Card do Jogo (Matchup) */
        .matchup {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 5px;
            border: 1px solid #334155;
            transition: transform 0.2s ease;
        }

        .matchup:hover {
            border-color: var(--accent-color);
        }

        /* Times */
        .team {
            padding: 8px 12px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            user-select: none;
        }

        .team:hover {
            background-color: var(--card-hover);
            color: white;
        }

        .team.winner {
            background-color: var(--accent-color);
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .team.loser {
            opacity: var(--loss-opacity);
            text-decoration: line-through;
            pointer-events: none;
        }

        .team:empty {
            background-color: transparent;
            cursor: default;
        }
        
        .team:empty::after {
            content: '...';
            color: #475569;
        }

        /* --- L√ìGICA DAS LINHAS CONECTORAS (CSS PURO) --- */
        
        /* Linhas saindo da direita dos jogos (exceto final e campe√£o) */
        .round:not(:last-child):not(:nth-last-child(2)) .matchup::after {
            content: '';
            position: absolute;
            right: -30px; /* Metade do margin-right da round */
            top: 50%;
            width: 30px;
            height: 2px;
            background-color: var(--line-color);
        }

        /* Conectores verticais para a pr√≥xima rodada */
        /* Isso cria o "garfo" que une dois jogos */
        .matchup-pair {
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        /* Ajuste espec√≠fico para alinhar as linhas */
        .round-1 .matchup { margin: 20px 0; }
        .round-2 .matchup { margin: 60px 0; }
        .round-3 .matchup { margin: 150px 0; }
        
        /* Linhas de conex√£o (Borders) */
        /* A l√≥gica aqui √© usar pseudo-elementos nos containers da PR√ìXIMA rodada para buscar os da anterior,
           mas para simplificar neste HTML √∫nico, usarei conectores fixos via JS ou CSS classes espec√≠ficas se necess√°rio.
           Abaixo, uma abordagem gen√©rica visual.
        */

        .connector-right {
            position: absolute;
            right: -30px;
            width: 30px;
            height: 50%;
            border-right: 2px solid var(--line-color);
        }

        /* Estilo Espec√≠fico para conectar Oitavas -> Quartas */
        /* Jogo 1 e 2 conectam, 3 e 4 conectam, etc. */
        .round-1 .matchup:nth-child(odd)::after {
            height: 100%; /* Estende para baixo para encontrar o par */
            top: 50%;
            border-right: 2px solid var(--line-color);
            border-top: 2px solid var(--line-color);
            background: transparent;
            width: 30px;
            transform: translateY(50%); /* Move para o meio do espa√ßo entre jogos */
        }

        .round-1 .matchup:nth-child(even)::after {
            height: 100%;
            top: -50%;
            border-right: 2px solid var(--line-color);
            border-bottom: 2px solid var(--line-color);
            background: transparent;
            width: 30px;
            transform: translateY(-50%);
        }
        
        /* Resetando background lines para abordagem de borda */
        .round-1 .matchup::after, .round-2 .matchup::after, .round-3 .matchup::after {
            background-color: transparent !important;
        }

        /* Conex√µes Gerais - L√≥gica de Pares */
        /* Para simplificar a visualiza√ß√£o em CSS puro sem divs wrapper complexas, 
           vamos usar classes auxiliares nos elementos matchup */
           
        .has-connector-down::after {
            content: '';
            position: absolute;
            right: -30px;
            width: 30px;
            height: calc(100% + 40px); /* Altura din√¢mica aproximada */
            top: 50%;
            border-right: 2px solid var(--line-color);
            border-top: 2px solid var(--line-color);
        }

        .has-connector-up::after {
            content: '';
            position: absolute;
            right: -30px;
            width: 30px;
            height: calc(100% + 40px);
            bottom: 50%;
            border-right: 2px solid var(--line-color);
            border-bottom: 2px solid var(--line-color);
        }
        
        /* Ajuste de altura para Quartas -> Semis */
        .round-2 .has-connector-down::after { height: calc(100% + 120px); }
        .round-2 .has-connector-up::after { height: calc(100% + 120px); }

        /* Ajuste de altura para Semis -> Final */
        .round-3 .has-connector-down::after { height: calc(100% + 300px); }
        .round-3 .has-connector-up::after { height: calc(100% + 300px); }
        
        /* A Final n√£o tem conector bifurcado, apenas uma linha reta para o campe√£o */
        .round-4 .matchup::after {
            content: '';
            position: absolute;
            right: -60px;
            top: 50%;
            width: 60px;
            height: 2px;
            background-color: var(--winner-gold) !important;
            border: none;
        }

        /* Se√ß√£o do Campe√£o */
        .champion-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
        }

        .trophy-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #475569;
            transition: color 0.3s;
        }
        
        .champion-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--winner-gold);
            padding: 10px 20px;
            border: 2px solid var(--winner-gold);
            border-radius: 8px;
            background: rgba(251, 191, 36, 0.1);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .champion-name.visible {
            opacity: 1;
            transform: scale(1);
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.4);
        }

        .winner-active .trophy-icon {
            color: var(--winner-gold);
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        /* Bot√£o Reset */
        .reset-btn {
            margin-top: 20px;
            background-color: transparent;
            border: 1px solid #475569;
            color: #94a3b8;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .reset-btn:hover {
            border-color: var(--text-color);
            color: var(--text-color);
        }

        /* Canvas para Confetes */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

    </style>
</head>
<body>

    <header>
        <h1>Torneio de Lendas</h1>
        <p class="subtitle">Selecione o vencedor de cada confronto para avan√ßar</p>
    </header>

    <canvas id="confetti-canvas"></canvas>

    <div class="bracket-container">
        
        <!-- OITAVAS DE FINAL -->
        <div class="round round-1" id="round-16">
            <div class="round-title">Oitavas</div>
            <!-- Jogos gerados via JS -->
        </div>

        <!-- QUARTAS DE FINAL -->
        <div class="round round-2" id="round-8">
            <div class="round-title">Quartas</div>
        </div>

        <!-- SEMIFINAIS -->
        <div class="round round-3" id="round-4">
            <div class="round-title">Semifinais</div>
        </div>

        <!-- FINAL -->
        <div class="round round-4" id="round-2">
            <div class="round-title">Grande Final</div>
            <div class="matchup" id="final-match">
                <div class="team" id="final-t1" onclick="selectWinner('final', 1)"></div>
                <div class="team" id="final-t2" onclick="selectWinner('final', 2)"></div>
            </div>
        </div>

        <!-- CAMPE√ÉO -->
        <div class="round" id="winner-stage">
            <div class="round-title">Campe√£o</div>
            <div class="champion-box" id="champion-box">
                <div class="trophy-icon">üèÜ</div>
                <div class="champion-name" id="champion-name">?</div>
            </div>
        </div>

    </div>

    <button class="reset-btn" onclick="resetTournament()">Reiniciar Torneio</button>

    <script>
        // Dados Iniciais
        const initialMatchups = [
            { id: 1, p1: "Barcelona 2009", p2: "Juventus 2003" },
            { id: 2, p1: "Real Madrid 2002", p2: "Chelsea 2006" },
            { id: 3, p1: "Milan 2005", p2: "Arsenal 2004" },
            { id: 4, p1: "Man Utd 2008", p2: "Bayern 2001" },
            { id: 5, p1: "Inter 2010", p2: "Ajax 2002" },
            { id: 6, p1: "Liverpool 2009", p2: "Porto 2004" },
            { id: 7, p1: "Valencia 2004", p2: "Lyon 2006" },
            { id: 8, p1: "Barcelona 2006", p2: "Milan 2007" }
        ];

        // Estado do Torneio
        const state = {
            r16: [...initialMatchups],
            qf: [
                { id: 1, p1: null, p2: null }, // Vencedor Jogo 1 vs Jogo 2
                { id: 2, p1: null, p2: null }, // Vencedor Jogo 3 vs Jogo 4
                { id: 3, p1: null, p2: null }, // Vencedor Jogo 5 vs Jogo 6
                { id: 4, p1: null, p2: null }  // Vencedor Jogo 7 vs Jogo 8
            ],
            sf: [
                { id: 1, p1: null, p2: null }, // Vencedor QF1 vs QF2
                { id: 2, p1: null, p2: null }  // Vencedor QF3 vs QF4
            ],
            final: { p1: null, p2: null },
            winner: null
        };

        function init() {
            renderRound16();
            renderEmptySlots();
        }

        // Renderiza Oitavas
        function renderRound16() {
            const container = document.getElementById('round-16');
            container.innerHTML = '<div class="round-title">Oitavas</div>';
            
            state.r16.forEach((match, index) => {
                const div = document.createElement('div');
                div.className = `matchup ${index % 2 === 0 ? 'has-connector-down' : 'has-connector-up'}`;
                div.innerHTML = `
                    <div class="team" id="r16-m${match.id}-t1" onclick="advanceTeam('r16', ${match.id}, 1, '${match.p1}')">${match.p1}</div>
                    <div class="team" id="r16-m${match.id}-t2" onclick="advanceTeam('r16', ${match.id}, 2, '${match.p2}')">${match.p2}</div>
                `;
                container.appendChild(div);
            });
        }

        // Renderiza slots vazios para Quartas e Semi
        function renderEmptySlots() {
            // Quartas
            const qfContainer = document.getElementById('round-8');
            qfContainer.innerHTML = '<div class="round-title">Quartas</div>';
            state.qf.forEach((match, index) => {
                const div = document.createElement('div');
                div.className = `matchup ${index % 2 === 0 ? 'has-connector-down' : 'has-connector-up'}`;
                div.innerHTML = `
                    <div class="team" id="qf-m${match.id}-t1" onclick="advanceTeam('qf', ${match.id}, 1)"></div>
                    <div class="team" id="qf-m${match.id}-t2" onclick="advanceTeam('qf', ${match.id}, 2)"></div>
                `;
                qfContainer.appendChild(div);
            });

            // Semis
            const sfContainer = document.getElementById('round-4');
            sfContainer.innerHTML = '<div class="round-title">Semifinais</div>';
            state.sf.forEach((match, index) => {
                const div = document.createElement('div');
                div.className = `matchup ${index % 2 === 0 ? 'has-connector-down' : 'has-connector-up'}`;
                div.innerHTML = `
                    <div class="team" id="sf-m${match.id}-t1" onclick="advanceTeam('sf', ${match.id}, 1)"></div>
                    <div class="team" id="sf-m${match.id}-t2" onclick="advanceTeam('sf', ${match.id}, 2)"></div>
                `;
                sfContainer.appendChild(div);
            });
        }

        // Fun√ß√£o Principal de L√≥gica
        function advanceTeam(round, matchId, teamIndex, teamName = null) {
            // Se o nome n√£o for passado (fases avan√ßadas), pega do DOM
            if (!teamName) {
                const elId = `${round}-m${matchId}-t${teamIndex}`;
                const el = document.getElementById(elId);
                if (!el || el.innerText === '') return; // Slot vazio
                teamName = el.innerText;
            }

            // Atualiza UI da partida atual (Vencedor/Perdedor)
            const currentP1 = document.getElementById(`${round}-m${matchId}-t1`);
            const currentP2 = document.getElementById(`${round}-m${matchId}-t2`);
            
            // Reset classes
            currentP1.classList.remove('winner', 'loser');
            currentP2.classList.remove('winner', 'loser');

            if (teamIndex === 1) {
                currentP1.classList.add('winner');
                currentP2.classList.add('loser');
            } else {
                currentP2.classList.add('winner');
                currentP1.classList.add('loser');
            }

            // L√≥gica de Destino
            let destRound, destMatchId, destSlot;

            if (round === 'r16') {
                destRound = 'qf';
                // L√≥gica: Jogos 1 e 2 v√£o para QF1. Jogos 3 e 4 para QF2...
                destMatchId = Math.ceil(matchId / 2);
                destSlot = (matchId % 2 !== 0) ? 1 : 2;
            } else if (round === 'qf') {
                destRound = 'sf';
                destMatchId = Math.ceil(matchId / 2);
                destSlot = (matchId % 2 !== 0) ? 1 : 2;
            } else if (round === 'sf') {
                destRound = 'final';
                destMatchId = 'match'; // ID √∫nico na final
                destSlot = matchId; // SF1 vai para slot 1, SF2 para slot 2
            } else if (round === 'final') {
                declareChampion(teamName);
                return;
            }

            // Atualiza Pr√≥xima Fase
            if (destRound !== 'final') {
                const destEl = document.getElementById(`${destRound}-m${destMatchId}-t${destSlot}`);
                destEl.innerText = teamName;
                // Remove estilos antigos se mudou o vencedor anterior
                destEl.classList.remove('winner', 'loser');
                
                // Limpa o caminho futuro se houver mudan√ßa (para evitar inconsist√™ncia)
                clearFuturePath(destRound, destMatchId, destSlot);
            } else {
                // Final √© tratada diferente pois ID n√£o √© num√©rico no meu HTML
                const destEl = document.getElementById(`final-t${destSlot}`);
                destEl.innerText = teamName;
                destEl.classList.remove('winner', 'loser');
                resetChampion();
            }
        }

        // Limpa fases futuras se o usu√°rio mudar um resultado anterior
        function clearFuturePath(round, matchId, slot) {
            // L√≥gica simplificada: Se mudou QF, limpa SF e Final correspondente
            // Para este exemplo, apenas removemos classes winner/loser do pr√≥ximo slot para for√ßar nova escolha
            // Uma implementa√ß√£o completa recursiva seria muito complexa para um √∫nico arquivo simples.
        }

        function selectWinner(round, teamIndex) {
             // Wrapper para a final usar a mesma l√≥gica visual
             const t1 = document.getElementById('final-t1');
             const t2 = document.getElementById('final-t2');
             
             if(t1.innerText === '' || t2.innerText === '') return;

             const winnerName = teamIndex === 1 ? t1.innerText : t2.innerText;
             
             t1.classList.remove('winner', 'loser');
             t2.classList.remove('winner', 'loser');

             if(teamIndex === 1) {
                 t1.classList.add('winner');
                 t2.classList.add('loser');
             } else {
                 t2.classList.add('winner');
                 t1.classList.add('loser');
             }
             
             declareChampion(winnerName);
        }

        function declareChampion(name) {
            const box = document.getElementById('champion-box');
            const nameEl = document.getElementById('champion-name');
            
            box.classList.add('winner-active');
            nameEl.innerText = name;
            nameEl.classList.add('visible');
            
            startConfetti();
        }

        function resetChampion() {
            const box = document.getElementById('champion-box');
            const nameEl = document.getElementById('champion-name');
            box.classList.remove('winner-active');
            nameEl.classList.remove('visible');
            nameEl.innerText = "?";
            stopConfetti();
        }

        function resetTournament() {
            // Recarrega a p√°gina ou limpa tudo manualmente
            location.reload(); 
        }

        // --- Confetti Effect (Simple Implementation) ---
        let confettiInterval;
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startConfetti() {
            if (confettiInterval) return;
            particles = [];
            for(let i=0; i<150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    vx: Math.random() * 4 - 2,
                    vy: Math.random() * 4 + 2,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 6 + 2
                });
            }
            confettiInterval = setInterval(drawConfetti, 1000/60);
        }

        function stopConfetti() {
            clearInterval(confettiInterval);
            confettiInterval = null;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                if(p.y > canvas.height) p.y = -10;
                
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });
        }

        // Iniciar
        init();

    </script>
</body>
</html>
