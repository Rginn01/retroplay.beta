<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Torneio Ultimate - Champions Edition</title>
    <!-- Fontes: Inter (UI) e Rajdhani (Sports/Numbers) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Palette Premium Dark */
            --bg-deep: #050505;
            --bg-gradient: radial-gradient(circle at 50% 0%, #1a1d29 0%, #050505 100%);
            
            /* Glassmorphism Cards */
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --card-backdrop: blur(12px);
            
            /* Cores de Estado */
            --text-main: #e2e8f0;
            --text-muted: #64748b;
            --accent-blue: #3b82f6;
            --accent-glow: 0 0 15px rgba(59, 130, 246, 0.4);
            --winner-gold: #fbbf24;
            --winner-glow: 0 0 20px rgba(251, 191, 36, 0.3);
            --danger: #ef4444;
            --line-color: rgba(255, 255, 255, 0.1);

            /* Dimens√µes */
            --header-height: 70px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-deep);
            background-image: var(--bg-gradient);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Scrollbar Customizada --- */
        ::-webkit-scrollbar {
            height: 6px;
            width: 6px;
        }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* --- Header Premium --- */
        header {
            height: var(--header-height);
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--card-border);
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            z-index: 50;
        }

        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .actions {
            display: flex;
            gap: 15px;
        }

        .btn-icon {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--card-border);
            color: var(--text-muted);
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-icon:hover {
            color: #fff;
            border-color: rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
        }

        /* --- Bracket Area --- */
        .bracket-wrapper {
            flex: 1;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            
            /* Mobile Snap Logic */
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }

        .bracket-container {
            display: flex;
            padding-right: 60px; /* Espa√ßo extra final */
        }

        /* --- Columns (Rounds) --- */
        .round {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 85vw; /* Mobile */
            max-width: 320px;
            margin-right: 40px;
            position: relative;
            height: 100%;
            min-height: 600px;
            scroll-snap-align: center;
        }

        .round:last-child {
            margin-right: 0;
            width: 100vw;
            max-width: 400px; /* Mais espa√ßo para o campe√£o */
        }

        .round-header {
            position: absolute;
            top: -40px;
            width: 100%;
            text-align: center;
        }
        
        .badge {
            display: inline-block;
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-blue);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.1);
        }

        /* --- Match Card --- */
        .matchup {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            backdrop-filter: var(--card-backdrop);
            border-radius: 12px;
            padding: 12px;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 8px;
            transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
        }

        .matchup:hover {
            border-color: rgba(255,255,255,0.2);
        }

        /* --- Team Row --- */
        .team-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 10px;
            border-radius: 6px;
            background: rgba(0,0,0,0.2);
            border: 1px solid transparent;
            transition: all 0.3s;
        }

        .team-name {
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 170px;
            color: var(--text-muted);
            transition: color 0.3s;
        }

        /* Estado Vencedor */
        .team-row.winner {
            background: linear-gradient(90deg, rgba(251, 191, 36, 0.05), transparent);
            border-color: rgba(251, 191, 36, 0.3);
        }
        .team-row.winner .team-name {
            color: var(--winner-gold);
            font-weight: 700;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.2);
        }
        .team-row.winner .score-input {
            color: var(--winner-gold);
            text-shadow: 0 0 5px rgba(251, 191, 36, 0.5);
        }

        /* Estado Perdedor */
        .team-row.loser { opacity: 0.4; }
        .team-row.loser .team-name { text-decoration: line-through; }

        /* --- Inputs --- */
        .score-input {
            width: 32px;
            background: transparent;
            border: none;
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            margin-left: 10px;
            transition: all 0.2s;
            -moz-appearance: textfield;
        }
        .score-input::-webkit-inner-spin-button { -webkit-appearance: none; }
        
        .score-input:focus {
            outline: none;
            border-bottom-color: var(--accent-blue);
        }
        .score-input:disabled {
            border-bottom: none;
            color: transparent;
        }

        /* --- Penalties Section --- */
        .penalties-wrapper {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            opacity: 0.8;
        }
        .penalties-wrapper.show {
            max-height: 50px; /* Altura suficiente para mostrar */
            margin-top: 4px;
            border-top: 1px dashed rgba(255,255,255,0.1);
            padding-top: 8px;
        }

        .penalties-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .pen-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            color: var(--danger);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .pen-inputs {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .pen-input {
            width: 28px;
            height: 24px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 4px;
            color: #fca5a5;
            text-align: center;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
        }
        .pen-input:focus {
            outline: none;
            border-color: var(--danger);
            box-shadow: 0 0 5px rgba(239, 68, 68, 0.3);
        }

        /* --- Connectors (Lines) --- */
        /* Estilo base (Mobile - Setinhas sutis) */
        .matchup::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 50%;
            width: 10px;
            height: 2px;
            background: var(--line-color);
            z-index: -1;
        }

        /* Desktop: Estilo √Årvore Complexa */
        @media (min-width: 800px) {
            .round { width: 260px; }
            .bracket-wrapper { justify-content: center; }
            
            .matchup::after { display: none; } /* Remove setas mobile */

            /* L√≥gica de linhas verticais e horizontais */
            .connector-lines {
                position: absolute;
                right: -20px;
                width: 20px;
                border-color: var(--line-color);
                border-style: solid;
                border-width: 0;
                pointer-events: none;
            }

            .round-1 .matchup:nth-child(odd) .connector-lines {
                top: 50%;
                height: 100%; /* Vai at√© o centro do irm√£o abaixo */
                border-right-width: 2px;
                border-top-width: 2px;
            }
            .round-1 .matchup:nth-child(even) .connector-lines {
                top: -50%;
                height: 100%;
                border-right-width: 2px;
                border-bottom-width: 2px;
            }
            
            /* Ajustes de altura para rounds maiores */
            .round-2 .matchup:nth-child(odd) .connector-lines {
                top: 50%; height: 200%; 
                border-right-width: 2px; border-top-width: 2px;
            }
            .round-2 .matchup:nth-child(even) .connector-lines {
                top: -150%; height: 200%;
                border-right-width: 2px; border-bottom-width: 2px;
            }

            .round-3 .matchup:nth-child(odd) .connector-lines { /* Semis */
                top: 50%; height: 100%; /* Ajuste manual visual */
                /* A l√≥gica exata de altura em CSS puro depende do margin. Simplificado: */
                display: none; /* Em desktop complexo, simplifico semi -> final com linha direta se necess√°rio, mas vamos deixar o JS gerenciar o visual limpo */
            }
            
            /* Corre√ß√£o visual Semis -> Final */
             .round-3 .matchup::before {
                content: ''; position: absolute; right: -20px; top: 50%; width: 20px; height: 2px; background: var(--line-color);
             }
        }

        /* --- Champion --- */
        .champion-stage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        .trophy-container {
            position: relative;
            margin-bottom: 20px;
        }

        .trophy-icon {
            font-size: 5rem;
            filter: drop-shadow(0 0 30px rgba(251, 191, 36, 0.2));
            animation: float 4s ease-in-out infinite;
        }

        .winner-display {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-align: center;
        }
        
        .winner-display.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .champion-label {
            color: var(--winner-gold);
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .champion-name {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to bottom, #fff, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        #confetti-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 100;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">Ultimate<span style="color:var(--winner-gold)">Bracket</span></div>
        <div class="actions">
            <button class="btn-icon" onclick="resetData()" title="Limpar Dados">
                üóëÔ∏è
            </button>
        </div>
    </header>

    <canvas id="confetti-canvas"></canvas>

    <div class="bracket-wrapper" id="main-scroll">
        <div class="bracket-container">
            
            <!-- Round 1: Oitavas -->
            <div class="round round-1" id="r16">
                <div class="round-header"><span class="badge">Oitavas</span></div>
                <!-- JS Inject -->
            </div>

            <!-- Round 2: Quartas -->
            <div class="round round-2" id="qf">
                <div class="round-header"><span class="badge">Quartas</span></div>
            </div>

            <!-- Round 3: Semis -->
            <div class="round round-3" id="sf">
                <div class="round-header"><span class="badge">Semifinais</span></div>
            </div>

            <!-- Round 4: Final -->
            <div class="round round-4" id="final">
                <div class="round-header"><span class="badge" style="background: rgba(251, 191, 36, 0.1); color: var(--winner-gold); border-color:rgba(251, 191, 36, 0.3)">Grande Final</span></div>
            </div>

            <!-- Round 5: Campe√£o -->
            <div class="round" style="width: 100vw; max-width: 400px;">
                <div class="champion-stage">
                    <div class="trophy-container">
                        <div class="trophy-icon">üèÜ</div>
                    </div>
                    <div class="winner-display" id="final-winner-display">
                        <div class="champion-label">Campe√£o Lend√°rio</div>
                        <div class="champion-name" id="champion-text">?</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- Configura√ß√£o ---
        const STORAGE_KEY = 'ultimate_bracket_data_v1';
        
        const initialTeams = [
            { id: 1, p1: "Barcelona '09", p2: "Juventus '03" },
            { id: 2, p1: "Real Madrid '02", p2: "Chelsea '06" },
            { id: 3, p1: "Milan '05", p2: "Arsenal '04" },
            { id: 4, p1: "Man Utd '08", p2: "Bayern '01" },
            { id: 5, p1: "Inter '10", p2: "Ajax '02" },
            { id: 6, p1: "Liverpool '09", p2: "Porto '04" },
            { id: 7, p1: "Valencia '04", p2: "Lyon '06" },
            { id: 8, p1: "Barcelona '06", p2: "Milan '07" }
        ];

        // --- Inicializa√ß√£o ---
        function init() {
            renderStructure();
            loadData(); // Carrega do LocalStorage
        }

        // --- Renderiza√ß√£o da Estrutura DOM ---
        function renderStructure() {
            // Oitavas (8 jogos)
            renderRoundContainer('r16', 8, initialTeams);
            // Quartas (4 jogos)
            renderRoundContainer('qf', 4);
            // Semis (2 jogos)
            renderRoundContainer('sf', 2);
            // Final (1 jogo)
            renderRoundContainer('final', 1);
        }

        function renderRoundContainer(roundId, count, data = []) {
            const container = document.getElementById(roundId);
            // Mant√©m o header
            const header = container.querySelector('.round-header');
            container.innerHTML = '';
            container.appendChild(header);

            for(let i=1; i<=count; i++) {
                const matchData = data[i-1] || { p1: '', p2: '' };
                const matchId = matchData.id || i;
                
                const el = document.createElement('div');
                el.className = 'matchup';
                el.id = `m-${roundId}-${matchId}`;
                
                // Estrutura HTML do Card
                el.innerHTML = `
                    <div class="connector-lines"></div>
                    <!-- Time 1 -->
                    <div class="team-row" id="row-${roundId}-${matchId}-1">
                        <span class="team-name" id="name-${roundId}-${matchId}-1">${matchData.p1}</span>
                        <input type="number" inputmode="numeric" class="score-input" 
                            id="score-${roundId}-${matchId}-1" 
                            placeholder="-"
                            oninput="handleInput('${roundId}', ${matchId})"
                            ${matchData.p1 ? '' : 'disabled'}>
                    </div>
                    
                    <!-- Time 2 -->
                    <div class="team-row" id="row-${roundId}-${matchId}-2">
                        <span class="team-name" id="name-${roundId}-${matchId}-2">${matchData.p2}</span>
                        <input type="number" inputmode="numeric" class="score-input" 
                            id="score-${roundId}-${matchId}-2" 
                            placeholder="-"
                            oninput="handleInput('${roundId}', ${matchId})"
                            ${matchData.p2 ? '' : 'disabled'}>
                    </div>

                    <!-- P√™naltis -->
                    <div class="penalties-wrapper" id="pen-wrap-${roundId}-${matchId}">
                        <div class="penalties-container">
                            <span class="pen-label">P√™naltis</span>
                            <div class="pen-inputs">
                                <input type="number" inputmode="numeric" class="pen-input" id="pen-${roundId}-${matchId}-1" oninput="handleInput('${roundId}', ${matchId})">
                                <span style="color:#64748b; font-size:12px">x</span>
                                <input type="number" inputmode="numeric" class="pen-input" id="pen-${roundId}-${matchId}-2" oninput="handleInput('${roundId}', ${matchId})">
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(el);
            }
        }

        // --- L√≥gica de Neg√≥cio ---
        
        // Chamado a cada digita√ß√£o
        window.handleInput = function(round, matchId) {
            updateMatchState(round, matchId);
            saveData(); // SALVA AUTOMATICAMENTE
        };

        function updateMatchState(round, matchId) {
            const s1 = document.getElementById(`score-${round}-${matchId}-1`).value;
            const s2 = document.getElementById(`score-${round}-${matchId}-2`).value;
            const name1 = document.getElementById(`name-${round}-${matchId}-1`).innerText;
            const name2 = document.getElementById(`name-${round}-${matchId}-2`).innerText;
            
            // Visual Elements
            const row1 = document.getElementById(`row-${round}-${matchId}-1`);
            const row2 = document.getElementById(`row-${round}-${matchId}-2`);
            const penWrap = document.getElementById(`pen-wrap-${round}-${matchId}`);

            // Reset Classes
            row1.classList.remove('winner', 'loser');
            row2.classList.remove('winner', 'loser');

            // Valida√ß√£o B√°sica
            if(s1 === '' || s2 === '' || !name1 || !name2) {
                penWrap.classList.remove('show');
                return; 
            }

            const score1 = parseInt(s1);
            const score2 = parseInt(s2);
            let winner = null;

            // L√≥gica de Empate
            if(score1 === score2) {
                penWrap.classList.add('show');
                
                const p1Val = document.getElementById(`pen-${round}-${matchId}-1`).value;
                const p2Val = document.getElementById(`pen-${round}-${matchId}-2`).value;

                if(p1Val !== '' && p2Val !== '') {
                    if(parseInt(p1Val) > parseInt(p2Val)) winner = 1;
                    else if(parseInt(p2Val) > parseInt(p1Val)) winner = 2;
                }
            } else {
                penWrap.classList.remove('show');
                // Limpa inputs de p√™naltis se n√£o houver empate
                document.getElementById(`pen-${round}-${matchId}-1`).value = '';
                document.getElementById(`pen-${round}-${matchId}-2`).value = '';
                
                winner = (score1 > score2) ? 1 : 2;
            }

            // Aplicar Vencedor
            if(winner) {
                if(winner === 1) {
                    row1.classList.add('winner');
                    row2.classList.add('loser');
                    advanceTeam(round, matchId, 1, name1);
                } else {
                    row2.classList.add('winner');
                    row1.classList.add('loser');
                    advanceTeam(round, matchId, 2, name2);
                }
            }
        }

        function advanceTeam(currentRound, matchId, slotIndex, teamName) {
            let nextRound, nextMatchId, nextSlot;

            // Mapa de Navega√ß√£o
            if(currentRound === 'r16') { nextRound='qf'; nextMatchId=Math.ceil(matchId/2); nextSlot=(matchId%2!==0)?1:2; }
            else if(currentRound === 'qf') { nextRound='sf'; nextMatchId=Math.ceil(matchId/2); nextSlot=(matchId%2!==0)?1:2; }
            else if(currentRound === 'sf') { nextRound='final'; nextMatchId=1; nextSlot=matchId; } // SF1->Final1, SF2->Final2
            else if(currentRound === 'final') { 
                declareChampion(teamName); 
                return; 
            }

            // Atualiza DOM do pr√≥ximo jogo
            const targetNameEl = document.getElementById(`name-${nextRound}-${nextMatchId}-${nextSlot}`);
            const targetInputEl = document.getElementById(`score-${nextRound}-${nextMatchId}-${nextSlot}`);
            
            // S√≥ atualiza se mudar (evita loops visuais)
            if(targetNameEl.innerText !== teamName) {
                targetNameEl.innerText = teamName;
                targetInputEl.disabled = false;
                targetInputEl.value = ''; // Reset placar da prox fase
                
                // Anima√ß√£o suave de scroll se estiver avan√ßando pela primeira vez
                scrollToElement(`m-${nextRound}-${nextMatchId}`);
            }
        }

        function declareChampion(name) {
            const display = document.getElementById('final-winner-display');
            const text = document.getElementById('champion-text');
            
            if(text.innerText !== name) {
                text.innerText = name;
                display.classList.add('visible');
                startConfetti();
                // Scroll para o trof√©u
                setTimeout(() => {
                    document.querySelector('.champion-stage').scrollIntoView({behavior:'smooth', inline:'center'});
                }, 500);
            }
        }

        function scrollToElement(id) {
            const el = document.getElementById(id);
            if(el) {
                setTimeout(() => {
                    el.scrollIntoView({behavior: 'smooth', block: 'center', inline: 'center'});
                }, 300);
            }
        }

        // --- LOCAL STORAGE (Persistence) ---
        
        function saveData() {
            // Cria um objeto representando o estado de todos os inputs e nomes din√¢micos
            const state = {};
            
            // Seleciona todos os inputs que importam
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                state[input.id] = input.value;
            });

            // Seleciona nomes (apenas de QF em diante, pois R16 √© fixo)
            const dynamicNames = document.querySelectorAll('.round:not(.round-1) .team-name');
            dynamicNames.forEach(span => {
                state[span.id] = span.innerText;
            });
            
            // Salva campe√£o
            state['champion-text'] = document.getElementById('champion-text').innerText;
            state['champion-visible'] = document.getElementById('final-winner-display').classList.contains('visible');

            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        function loadData() {
            const raw = localStorage.getItem(STORAGE_KEY);
            if(!raw) return;

            const state = JSON.parse(raw);

            // Restaura Nomes Din√¢micos Primeiro (Crucial para l√≥gica)
            Object.keys(state).forEach(key => {
                if(key.startsWith('name-')) {
                    const el = document.getElementById(key);
                    if(el) {
                        el.innerText = state[key];
                        // Habilita input se tiver nome
                        const inputId = key.replace('name-', 'score-');
                        const inputEl = document.getElementById(inputId);
                        if(inputEl && state[key] !== '') inputEl.disabled = false;
                    }
                }
            });

            // Restaura Inputs
            Object.keys(state).forEach(key => {
                if(key.startsWith('score-') || key.startsWith('pen-')) {
                    const el = document.getElementById(key);
                    if(el) el.value = state[key];
                }
            });

            // Restaura Campe√£o
            if(state['champion-text']) {
                document.getElementById('champion-text').innerText = state['champion-text'];
                if(state['champion-visible']) {
                    document.getElementById('final-winner-display').classList.add('visible');
                }
            }

            // RECALCULA ESTADOS VISUAIS (Vencedor/Perdedor/P√™naltis)
            // Precisamos rodar a l√≥gica de updateMatchState para cada jogo preenchido
            // para garantir que as cores e caixas de p√™nalti apare√ßam corretamente.
            const matches = document.querySelectorAll('.matchup');
            matches.forEach(m => {
                const idParts = m.id.split('-'); // m-r16-1
                if(idParts.length === 3) {
                    updateMatchState(idParts[1], idParts[2]);
                }
            });
        }

        window.resetData = function() {
            if(confirm('Tem certeza? Isso apagar√° todo o progresso salvo.')) {
                localStorage.removeItem(STORAGE_KEY);
                location.reload();
            }
        };

        // --- Confetti FX ---
        let confettiInterval;
        function startConfetti() {
            if(confettiInterval) return;
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            let particles = [];
            for(let i=0; i<150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    vx: Math.random() * 4 - 2,
                    vy: Math.random() * 5 + 3,
                    color: `hsl(${Math.random() * 50 + 40}, 100%, 50%)`, // Tons de dourado/amarelo
                    size: Math.random() * 8 + 4
                });
            }

            function draw() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    if(p.y > canvas.height) p.y = -10;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                    ctx.fill();
                });
                confettiInterval = requestAnimationFrame(draw);
            }
            draw();
        }

        // Run
        init();

    </script>
